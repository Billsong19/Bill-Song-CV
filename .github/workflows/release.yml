# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: echo "Hello ${{ inputs.name }}"
      run: pwd
  htmltopdf:
    runs-on: ubuntu-latest
    steps:
      - name: cache wkhtmltopdf
        uses: actions/cache@v3
        with:
          path: /usr/bin/wkhtmltopdf
      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: apt list
        continue-on-error: true
        - run: apt list
      - name: install wkhtmltopdf dependency
        - run: sudo apt-get install wkhtmltopdf
      - name: convert CV to pdf
        - run: wkhtmltopdf --enable-local-file-access -q -n --log-level info --images --page-size A4 Bill-Song-CV.html ./Bill-Song-CV-${{ github.ref }}.pdf
        - uses: actions/upload-artifact@v4
          with: 
          name: CV pdf
          path: ./Bill-Song-CV-${{ github.ref }}.pdf